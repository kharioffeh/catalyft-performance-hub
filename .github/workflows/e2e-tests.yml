name: E2E Tests

"on":
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # iOS Testing on macOS runners
  e2e-ios:
    runs-on: macos-13
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Expo CLI
        run: npm install -g @expo/cli

      - name: Install dependencies
        working-directory: mobile
        run: npm install --legacy-peer-deps

      - name: Validate E2E setup
        working-directory: mobile
        run: npm run detox:validate

      - name: Setup iOS Simulator
        run: |
          # Install applesimutils (required by Detox)
          brew tap wix/brew
          brew install applesimutils
          
          # Verify applesimutils installation
          applesimutils --version
          
          # List available simulators
          xcrun simctl list devices available
          
          # Try to boot iPhone 15 first, then iPhone 14 as fallback
          xcrun simctl boot "iPhone 15" || xcrun simctl boot "iPhone 14" || echo "Simulator boot failed, continuing anyway"
          
          # Wait for simulator to be ready
          sleep 10

      - name: Install Expo development build tools
        working-directory: mobile
        run: |
          # Install required expo packages for native builds using legacy peer deps
          npm install expo-dev-client @expo/metro-config --legacy-peer-deps
        env:
          NPM_CONFIG_LEGACY_PEER_DEPS: true

      - name: Pre-build for iOS (generate native code)
        working-directory: mobile
        run: |
          # Clean any existing iOS directory and generate native iOS project
          rm -rf ios
          npx expo prebuild --platform ios
        env:
          EXPO_NO_TELEMETRY: 1
          NPM_CONFIG_LEGACY_PEER_DEPS: true

      - name: Build iOS app for testing
        working-directory: mobile
        run: |
          # Build using xcodebuild instead of expo run:ios
          cd ios
          # Find the actual workspace and scheme names
          WORKSPACE_NAME=$(find . -name "*.xcworkspace" | head -1 | sed 's|./||')
          SCHEME_NAME=$(xcodebuild -workspace "$WORKSPACE_NAME" -list | grep -A 100 "Schemes:" | grep -v "Schemes:" | head -1 | xargs)
          echo "Building workspace: $WORKSPACE_NAME with scheme: $SCHEME_NAME"
          xcodebuild -workspace "$WORKSPACE_NAME" -scheme "$SCHEME_NAME" -configuration Debug -sdk iphonesimulator -derivedDataPath build
        env:
          EXPO_NO_METRO: 1

      - name: Run iOS smoke test
        working-directory: mobile
        run: |
          # Verify the iOS app was built successfully
          echo "Checking for iOS app binary..."
          find ios/build -name "*.app" -type d | head -5
          
          # List available iOS simulators
          echo "Available iOS simulators:"
          xcrun simctl list devices available | head -10
          
          # Run smoke test first to verify basic functionality
          echo "Running iOS smoke test..."
          npm run detox:smoke:ios
        env:
          DETOX_LOGLEVEL: info

      - name: Run iOS E2E tests
        working-directory: mobile
        run: |
          # Run the full test suite with detailed logging
          echo "Starting full iOS E2E test suite..."
          npm run detox:test:ios 2>&1 | tee ios-test-output.log || {
            echo "=== iOS Test Failed - Showing output ==="
            cat ios-test-output.log
            echo "=== End of iOS Test Output ==="
            
            echo "=== Checking for Jest/Detox logs ==="
            find . -name "*.log" -type f -exec echo "=== {} ===" \; -exec cat {} \; 2>/dev/null || true
            
            echo "=== Simulator logs ==="
            xcrun simctl list devices | grep "Booted" || echo "No booted simulators found"
            
            exit 1
          }
        env:
          DETOX_LOGLEVEL: trace
          DEBUG: "*"

      - name: Upload iOS test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-e2e-artifacts
          path: |
            mobile/artifacts/
            mobile/e2e/screenshots/
          retention-days: 7

  # Android Testing on Ubuntu runners
  e2e-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          # Accept licenses first
          yes | sdkmanager --licenses || true
          
          # Install basic tools
          echo "Installing basic Android tools..."
          sdkmanager "platform-tools" "emulator"
          
          # Install system images with better fallback logic
          echo "Installing Android system images..."
          if sdkmanager "system-images;android-33;google_apis;x86_64"; then
            echo "âœ… Android 33 system image installed"
            ANDROID_API=33
          elif sdkmanager "system-images;android-34;google_apis;x86_64"; then
            echo "âœ… Android 34 system image installed (fallback)"
            ANDROID_API=34
          elif sdkmanager "system-images;android-32;google_apis;x86_64"; then
            echo "âœ… Android 32 system image installed (fallback)"
            ANDROID_API=32
          else
            echo "âŒ Failed to install any Android system image"
            exit 1
          fi
          
          # Install corresponding platform and build tools
          echo "Installing platform and build tools for API $ANDROID_API..."
          sdkmanager "platforms;android-$ANDROID_API"
          sdkmanager "build-tools;${ANDROID_API}.0.0" || sdkmanager "build-tools;34.0.0"
          
          # Verify installations
          echo "Installed packages:"
          sdkmanager --list_installed | head -20

      - name: Setup Expo CLI
        run: npm install -g @expo/cli

      - name: Install dependencies
        working-directory: mobile
        run: npm install --legacy-peer-deps

      - name: Validate E2E setup
        working-directory: mobile
        run: npm run detox:validate

      - name: Enable KVM and install emulator dependencies
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          
          # Install missing libraries for Android emulator
          sudo apt-get update
          sudo apt-get install -y libpulse0 libnss3 libnspr4 libxss1 libasound2t64

      - name: Setup Android environment and emulator
        run: |
          echo "Setting up Android environment..."
          
          # Create AVD directory and verify environment
          mkdir -p $HOME/.android/avd
          export ANDROID_AVD_HOME=$HOME/.android/avd
          export ANDROID_SDK_HOME=$HOME/.android
          
          # Install Android SDK packages with enhanced error handling
          echo "Installing Android SDK packages..."
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses >/dev/null 2>&1 || true
          
          # Try different Android versions with fallbacks
          PACKAGES="system-images;android-33;google_apis;x86_64 platforms;android-33 build-tools;33.0.1"
          for package in $PACKAGES; do
            echo "Installing $package..."
            $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "$package" || echo "Failed to install $package, continuing..."
          done
          
          # Fallback packages for older versions
          if ! $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --list | grep -q "system-images;android-33"; then
            echo "Trying Android 32 as fallback..."
            $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "system-images;android-32;google_apis;x86_64" || true
            $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-32" || true
          fi
          
          # Create AVD with optimized settings
          echo "Creating Android Virtual Device..."
          
          # Delete existing AVD if it exists
          $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager delete avd -n test_emulator || true
          
          # Create new AVD with Android 33 (or fallback)
          if $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --list | grep -q "system-images;android-33"; then
            echo "Creating AVD with Android 33..."
            echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd \
              -n test_emulator \
              -k "system-images;android-33;google_apis;x86_64" \
              -c 512M \
              --force
          else
            echo "Creating AVD with Android 32..."
            echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd \
              -n test_emulator \
              -k "system-images;android-32;google_apis;x86_64" \
              -c 512M \
              --force
          fi
          
          # Verify AVD was created
          $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager list avd
          
          # Configure AVD for faster startup
          AVD_CONFIG="$HOME/.android/avd/test_emulator.avd/config.ini"
          if [ -f "$AVD_CONFIG" ]; then
            echo "Optimizing AVD configuration..."
            # Add performance optimizations
            echo "hw.gpu.enabled=yes" >> "$AVD_CONFIG"
            echo "hw.gpu.mode=swiftshader_indirect" >> "$AVD_CONFIG"
            echo "hw.ramSize=2048" >> "$AVD_CONFIG"
            echo "disk.dataPartition.size=2048M" >> "$AVD_CONFIG"
            echo "hw.accelerometer=no" >> "$AVD_CONFIG"
            echo "hw.audioInput=no" >> "$AVD_CONFIG"
            echo "hw.audioOutput=no" >> "$AVD_CONFIG"
            echo "hw.camera.back=none" >> "$AVD_CONFIG"
            echo "hw.camera.front=none" >> "$AVD_CONFIG"
            echo "hw.gps=no" >> "$AVD_CONFIG"
            echo "hw.sensors.orientation=no" >> "$AVD_CONFIG"
            echo "hw.sensors.proximity=no" >> "$AVD_CONFIG"
          fi
          
          echo "âœ… Android emulator setup complete!"

      - name: Start Android emulator
        run: |
          echo "Starting Android emulator..."
          
          # Start emulator in background with optimized settings
          nohup $ANDROID_HOME/emulator/emulator \
            -avd test_emulator \
            -no-audio \
            -no-window \
            -gpu swiftshader_indirect \
            -no-snapshot \
            -wipe-data \
            -memory 2048 \
            -partition-size 2048 \
            -no-boot-anim \
            -netdelay none \
            -netspeed full \
            -verbose > emulator.log 2>&1 &
          
          EMULATOR_PID=$!
          echo "Emulator started with PID: $EMULATOR_PID"
          
          # Enhanced wait logic with better timeout and checks
          echo "Waiting for emulator device..."
          BOOT_COMPLETED=0
          for i in {1..120}; do  # Increased timeout to 6 minutes
            if adb devices | grep -q "emulator.*device"; then
              echo "Emulator device detected! Checking boot status..."
              
              # Check if boot is actually completed
              BOOT_STATUS=$(adb shell getprop sys.boot_completed 2>/dev/null || echo "0")
              if [ "$BOOT_STATUS" = "1" ]; then
                echo "âœ… Emulator fully booted!"
                BOOT_COMPLETED=1
                break
              else
                echo "Emulator detected but still booting..."
              fi
            fi
            
            echo "Attempt $i/120: Waiting for emulator to boot..."
            sleep 3
          done
          
          # Final device check
          echo "Current ADB devices:"
          adb devices
          
          # If emulator didn't boot properly, show logs and exit
          if [ $BOOT_COMPLETED -eq 0 ]; then
            echo "âŒ Emulator failed to boot properly"
            echo "=== EMULATOR LOG ==="
            tail -100 emulator.log
            echo "=== END EMULATOR LOG ==="
            
            # Try to get more info about what went wrong
            echo "=== ADB LOG ==="
            adb logcat -d | tail -50 || echo "No adb logcat available"
            echo "=== END ADB LOG ==="
            
            exit 1
          fi
          
          # Disable window animations for faster testing
          adb shell settings put global window_animation_scale 0.0
          adb shell settings put global transition_animation_scale 0.0
          adb shell settings put global animator_duration_scale 0.0
          
          echo "âœ… Android emulator ready for testing!"

      - name: Install Expo development build tools
        working-directory: mobile
        run: |
          # Install required expo packages for native builds using legacy peer deps
          npm install expo-dev-client @expo/metro-config --legacy-peer-deps
        env:
          NPM_CONFIG_LEGACY_PEER_DEPS: true

      - name: Pre-build for Android (generate native code)
        working-directory: mobile
        run: |
          # Clean any existing Android directory and generate native Android project
          rm -rf android
          npx expo prebuild --platform android
          
          # Create gradle.properties to handle duplicate META-INF files
          echo "Adding packaging options via gradle.properties..."
          echo "" >> android/gradle.properties
          echo "# Handle duplicate META-INF files during Android build" >> android/gradle.properties
          echo "android.packagingOptions.pickFirsts=**/libc++_shared.so,**/libjsc.so,**/libflipper.so,META-INF/LICENSE.md,META-INF/LICENSE-notice.md,META-INF/NOTICE.md" >> android/gradle.properties
          echo "android.packagingOptions.excludes=META-INF/DEPENDENCIES,META-INF/DEPENDENCIES.txt,META-INF/LICENSE.txt,META-INF/NOTICE.txt" >> android/gradle.properties
        env:
          EXPO_NO_TELEMETRY: 1
          NPM_CONFIG_LEGACY_PEER_DEPS: true

      - name: Build Android app for testing
        working-directory: mobile
        run: |
          # Build using gradlew instead of expo run:android
          cd android
          chmod +x gradlew
          
          # Build the main app APK
          echo "Building main Android APK..."
          ./gradlew assembleDebug --stacktrace --no-daemon
          
          # Show available APKs
          echo "Available APK files:"
          find . -name "*.apk" -type f
          
          echo "âœ… Main APK built successfully"
        env:
          EXPO_NO_METRO: 1

      - name: Run Android smoke test
        working-directory: mobile
        run: |
          # Verify the Android app was built successfully
          echo "Checking for Android APK..."
          find android -name "*.apk" -type f | head -5
          
          # Check emulator status
          echo "Emulator status:"
          adb devices
          
          # Show emulator log if there are issues
          echo "Recent emulator log:"
          tail -50 emulator.log || echo "No emulator log found"
          
          # Run smoke test first to verify basic functionality
          echo "Running Android smoke test..."
          npm run detox:smoke:android
        env:
          DETOX_LOGLEVEL: info

      - name: Run Android E2E tests
        working-directory: mobile
        run: |
          # Run the full test suite with retries and better error handling
          echo "Starting full Android E2E test suite..."
          npm run detox:test:android || {
            echo "First test run failed, checking logs and retrying..."
            find . -name "*.log" -type f -exec echo "=== {} ===" \; -exec cat {} \; || true
            npm run detox:test:android
          }
        env:
          DETOX_LOGLEVEL: info

      - name: Upload Android test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: android-e2e-artifacts
          path: |
            mobile/artifacts/
            mobile/e2e/screenshots/
          retention-days: 7

  # Test Results Summary
  test-summary:
    runs-on: ubuntu-latest
    needs: [e2e-ios, e2e-android]
    if: always()
    
    steps:
      - name: Test Results Summary
        run: |
          echo "## E2E Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.e2e-ios.result }}" == "success" ]; then
            echo "âœ… **iOS Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **iOS Tests**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.e2e-android.result }}" == "success" ]; then
            echo "âœ… **Android Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Android Tests**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed results in the job logs above." >> $GITHUB_STEP_SUMMARY
# CI-specific Gradle configuration
# Optimized for build servers with limited memory

# Memory settings for CI environment
org.gradle.jvmargs=-Xmx6144m -XX:MaxMetaspaceSize=1536m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC

# Disable daemon in CI to prevent memory leaks
org.gradle.daemon=false

# Enable parallel builds
org.gradle.parallel=true

# Enable configuration on demand
org.gradle.configureondemand=true

# Enable build cache
org.gradle.caching=true

# Kotlin compiler settings for CI
kotlin.compiler.execution.strategy=in-process
kotlin.incremental=false

# Android build optimizations
android.enableR8.fullMode=true
android.enableD8.desugaring=true

# Disable unnecessary features in CI
android.enablePngCrunchInReleaseBuilds=false
android.enableShrinkResourcesInReleaseBuilds=true
# CI/CD specific Gradle properties
# Copy this to gradle.properties in CI environment

# Memory settings optimized for CI
org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Disable parallel execution in CI
org.gradle.parallel=false
org.gradle.workers.max=2

# AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Build only one architecture for CI
reactNativeArchitectures=x86_64

# Disable new architecture for stability
newArchEnabled=false

# Hermes
hermesEnabled=true

# Expo settings
expo.gif.enabled=false
expo.webp.enabled=false
expo.webp.animated=false
expo.useLegacyPackaging=false
expo.edgeToEdgeEnabled=false

# CI optimizations
org.gradle.daemon=false
org.gradle.caching=false
org.gradle.configureondemand=false
android.enableBuildCache=false
android.enableProfileCsvWriter=false
kotlin.incremental=false

# Reduce build features
android.enablePngCrunchInReleaseBuilds=false
android.enableR8.fullMode=false
android.enableD8.desugaring=false

# Network timeout for dependencies
systemProp.http.connectionTimeout=120000
systemProp.http.socketTimeout=120000
systemProp.https.connectionTimeout=120000
systemProp.https.socketTimeout=120000
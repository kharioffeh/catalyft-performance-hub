# CI-specific Gradle configuration
# Optimized for build servers with maximum memory allocation

# Memory settings for CI environment - Maximum allocation
org.gradle.jvmargs=-Xmx12288m -XX:MaxMetaspaceSize=3072m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -Dkotlin.compiler.execution.strategy=in-process -XX:+UseStringDeduplication

# Disable daemon in CI to prevent memory leaks
org.gradle.daemon=false

# Disable parallel builds to avoid Kotlin compilation conflicts
org.gradle.parallel=false

# Enable configuration on demand
org.gradle.configureondemand=true

# Disable build cache to avoid corruption issues
org.gradle.caching=false

# Kotlin compiler settings for CI - conservative approach
kotlin.compiler.execution.strategy=in-process
kotlin.incremental=false
kotlin.incremental.useClasspathSnapshot=false

# Android build optimizations
android.enableR8.fullMode=true
android.enableD8.desugaring=true

# Disable unnecessary features in CI
android.enablePngCrunchInReleaseBuilds=false
android.enableShrinkResourcesInReleaseBuilds=true
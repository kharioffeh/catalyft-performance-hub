# EMERGENCY CI BUILD FIX - Ultra minimal configuration to prevent timeout
org.gradle.jvmargs=-Xmx768m -XX:MaxMetaspaceSize=256m
org.gradle.parallel=false
org.gradle.daemon=false
org.gradle.workers.max=1
android.useAndroidX=true
android.enableJetifier=false
reactNativeArchitectures=x86_64
newArchEnabled=false
hermesEnabled=false
android.compileSdkVersion=33
android.targetSdkVersion=33
android.buildToolsVersion=33.0.0
android.enableR8=false
android.enableBuildCache=false
android.lintOptions.abortOnError=false
android.lintOptions.checkReleaseBuilds=false
android.enableProguardInReleaseBuilds=false
android.enableShrinkResourcesInReleaseBuilds=false
org.gradle.caching=false
kotlin.incremental=false
android.enablePngCrunchInReleaseBuilds=false
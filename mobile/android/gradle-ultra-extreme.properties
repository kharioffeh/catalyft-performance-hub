# Ultra Extreme Gradle configuration
# Uses the absolute smallest possible memory allocation

# Ultra extreme minimum memory allocation
org.gradle.jvmargs=-Xmx512m -XX:MaxMetaspaceSize=128m -XX:+UseG1GC -Dkotlin.compiler.execution.strategy=in-process

# Disable everything that uses memory
org.gradle.parallel=false
org.gradle.daemon=false
org.gradle.configureondemand=false
org.gradle.caching=false

# Kotlin settings - most conservative
kotlin.compiler.execution.strategy=in-process
kotlin.incremental=false
kotlin.incremental.useClasspathSnapshot=false
kotlin.incremental.android=false

# Android settings - minimal
android.useAndroidX=true
android.enableJetifier=true

# Single architecture only
reactNativeArchitectures=arm64-v8a

# Disable ALL unnecessary features
android.enablePngCrunchInReleaseBuilds=false
android.enableShrinkResourcesInReleaseBuilds=false
expo.gif.enabled=false
expo.webp.enabled=false
expo.webp.animated=false
EX_DEV_CLIENT_NETWORK_INSPECTOR=false

# Use stable Kotlin version
kotlin.version=1.8.10
kotlin.compiler.version=1.8.10
kotlin.stdlib.version=1.8.10
android.kotlinVersion=1.8.10

# Android build settings - minimal
android.minSdkVersion=23
android.compileSdkVersion=34
android.targetSdkVersion=34
android.buildToolsVersion=34.0.0

# Disable new architecture
newArchEnabled=false
hermesEnabled=true

# Disable R8 to save memory
android.enableR8.fullMode=false
android.enableD8.desugaring=false
android.enableProguardInReleaseBuilds=false
android.enableR8=false
android.enableD8=false

# Additional memory optimizations
android.enableProguardInReleaseBuilds=false
android.enableR8=false
android.enableD8=false
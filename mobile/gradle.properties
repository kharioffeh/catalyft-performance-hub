# Gradle properties for React Native
android.useAndroidX=true
android.enableJetifier=true

# Increase memory for Gradle builds
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m

# Handle duplicate files in APK packaging
android.packagingOptions.pickFirsts=**/META-INF/LICENSE.md,**/META-INF/LICENSE,**/META-INF/NOTICE.md,**/META-INF/NOTICE

# Enable Hermes for better performance
hermesEnabled=true

# React Native debugging
flipperEnabled=false